<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div id="app" class="container">
			<div class="showcase">
				<div class="showcase__header">
					<div class="showcase-header-logo">
						<span class="showcase-header-logo__ico	material-icons">
							toc
						</span>
						<span class="showcase-header-logo__text">Таблицы</span>
					</div>
					<form class="showcase-header-search" action="#" method="POST">
						<button type="submit" class="showcase-header-search__btn">
							<span class="material-icons">
								search
							</span>
						</button>
						<input type="text" placeholder="Поиск" class="showcase-header-search__field" />
					</form>
					<div class="showcase-header-auth">
						<span class="material-icons">
							account_circle
						</span>
					</div>
				</div>
				<div class="showcase__controll">
					<h3>Создать таблицу</h3>
					<div class="showcase__controll-holder">
						<div class="showcase-controll">
							<div class="showcase-controll__btn">
								<span class="material-icons">
									add_circle_outline
								</span>
							</div>
							<span class="showcase-controll__title">Пустой файл</span>
						</div>
						<div class="showcase-controll">
							<div class="showcase-controll__btn">
								<span class="material-icons">
									add_circle_outline
								</span>
							</div>
							<span class="showcase-controll__title">Доп опция 2</span>
						</div>
						<div class="showcase-controll">
							<div class="showcase-controll__btn">
								<span class="material-icons">
									add_circle_outline
								</span>
							</div>
							<span class="showcase-controll__title">Доп опция 3</span>
						</div>
					</div>
				</div>
				<table class="showcase__history">
					<tr>
						<th>Название</th>
						<th>Дата создания</th>
					</tr>
					<tr>
						<td>Lorem, ipsum dolor.</td>
						<td>20.31.2022</td>
					</tr>
					<tr>
						<td>Lorem, ipsum dolor.</td>
						<td>20.31.2022</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
